<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook</title>

    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

    <!--LINKS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- LINKS -->
    <link rel="shortcut icon" href="img/images/icons8-livro-áudio-40.png" type="image/x-icon">


</head>

<body>
    <div class="container-aplicativo">
        <img src="./img/images/dom-casmurro.jpeg" alt="img-dom-casmurro">

        <div id="informacoes-faixas">
            <p id="capitulo">Capítulo 1</p>
            <p id="nome-autor">Machado de Assis</p>
        </div>

        <!--ÁUDIO-->
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>

        <!--CORPO-ANTERIOR-PAUSE-PRÓXIMO-->
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

<footer id="footer">
    <div class="copyright">
        Desenvolvido por <a href="https://github.com/elsondias" target="_blank">@elsondias</a>
    </div>
</footer>

</html>
